name: 'Patrick'
key: patrick
id: patrick
description: 'Patrick is a framework-style theme for Melody'
author_name: 'Dan Wolfgang'
author_link: 'http://danandsherree.com'
version: 0.2.0
static_version: 1

config_types:
    font:
        handler: $Patrick::Patrick::ConfigTypes::font_selector
    pictaculous:
        handler: $Patrick::Patrick::ConfigTypes::pictaculous

init_app: $Patrick::Patrick::ConfigTypes::init_app

applications:
    cms:
        methods:
            pictaculous_ajax: $Patrick::Patrick::ConfigTypes::pictaculous_ajax

template_sets:
    patrick:
        label: Patrick
        description: 'Patrick is a framework-style theme for Melody. A great deal of customization can be done through the Theme Options, though many additional features are available to work with also: custom CSS, custom .htaccess, and &ldquo;callback&rdquo; points.'
        documentation: docs.html
        base_path: templates
        preview: preview.jpg
        thumbnail: thumb.jpg
        paypal_email: dan@danandsherree.com
        blog_preferences: patrick_preferences
        options:
            fieldsets:
                colors:
                    label: 'Color Palette'
                    hint: 'In addition to choosing a color palette for the elements of the blog, you can specify the colors for various text.'
                    order: 1
                design:
                    label: 'Design'
                    hint: 'Specify assorted design options to assemble the general design of the blog.'
                    order: 2
                header:
                    label: 'Blog Header'
                    hint: 'Specify the contents of the header area. The color of the header area is specified in the Color Palette tab.'
                    order: 3
                footer:
                    label: 'Blog Footer'
                    hint: 'The blog footer area is made up of three columns.'
                    order: 4
                home_page_formatting:
                    label: 'Home Page Formatting'
                    hint: 'The blog home page is specially-formatted to display entries in different formats.'
                    order: 10
                entry_formatting:
                    label: 'Entry Formatting'
                    order: 11
                page_formatting:
                    label: 'Page Formatting'
                    order: 12
                index_formatting:
                    label: 'Index Formatting'
                    hint: 'Index pages can also be formatted with custom text.'
                    order: 13
                widgets:
                    label: 'Sidebar Widgets'
                    hint: 'Contents of the sidebar can be controlled by organizing Widget Sets.'
                    order: 14
                facebook:
                    label: 'Facebook'
                    hint: 'This theme has many configuration options for Facebook integration.'
                    order: 20
                twitter:
                    label: 'Twitter'
                    hint: 'This theme has many configuration options for Twitter integration.'
                    order: 21
                htaccess:
                    label: '.htaccess Rules'
                    hint: 'This is an advanced feature: specify .htaccess rules with care; you can render your site inaccessible with misconfiguration!'
                    order: 30
                callbacks:
                    label: 'Blog Callbacks'
                    hint: 'Blog callbacks allow you to add additional HTML, CSS, and Javascript to further customize the blog (such as with the latest social networking site badge or analytics). Note that Melody template tags can be used here.'
                    order: 31
            # Color Palette
            color_palette_separator:
                label: 'Color Palette Selection'
                type: separator
                fieldset: colors
                order: 1
            color_palette_field:
                label: 'Pictaculous Palette'
                hint: 'Use the Pictaculous service to create a color palette from the image listed here.'
                type: pictaculous
                color_names: 'Body Background, Container Background, Header Background, Footer Background, Alpha Column Background, Beta Column Background, Gamma Column Background, Widget Background, Carousel Navigation, Carousel Navigation (Active), Accent Color'
                default_colors: '#ffffff, #000000'
                tag: Pictaculous
                republish: styles
                fieldset: colors
                order: 2
                republish: styles
            color_palette_override_separator:
                label: 'Text Color'
                hint: 'Want to use one of the Pictaculous Palette colors for text? Hover over the Pictaculous color to see the hex value, which you can then enter in the colorpicker for these text color fields.'
                type: separator
                fieldset: colors
                order: 10
            blog_name_text_color:
                label: 'Blog Name Text Color'
                hint: 'The blog name is displayed in the site header.'
                type: colorpicker
                default: '#000000'
                tag: BlogNameTextColor
                republish: styles
                fieldset: colors
                order: 11
            blog_description_text_color:
                label: 'Blog Description Text Color'
                hint: 'The blog description is displayed in the site header.'
                type: colorpicker
                default: '#000000'
                tag: BlogDescriptionTextColor
                republish: styles
                fieldset: colors
                order: 12
            subhead_text_color:
                label: 'Subhead Text Color'
                hint: 'Subheads are used throughout: as the entry and page title, widget titles, and for any other &ldquo;big&rdquo; text found throughout.'
